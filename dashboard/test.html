<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard - powered by Colours AI</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.arc text {
				font: 10px sans-serif;
				text-anchor: middle;
			}

			.arc path {
				stroke: #fff;
			}
		</style>

		<!-- <link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css"> -->

		<meta name="dcterms.rightsHolder" content="&copy; Qdraw" />

		<meta name="author" content="Dion" />
	</head>
<body>
	<script src="../docs/js/d3.v4.min.js"></script>

	<div id="pie"></div>
	<script>

	var element = "#pie"
	// set the dimensions and margins of the graph
	var margin = {top: 20, right: 20, bottom: 30, left: 40},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

	// set the ranges
	var x = d3.scaleBand()
	.range([0, width])
	.padding(0.1);
	var y = d3.scaleLinear()
	.range([height, 0]);

	// append the svg object to the body of the page
	// append a 'group' element to 'svg'
	// moves the 'group' element to the top left margin
	var svg = d3.select(element).append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform",
	"translate(" + margin.left + "," + margin.top + ")");



	data = {"emotion":[{"label":"anger","value":0},{"label":"fear","value":0},{"label":"happiness","value":78},{"label":"neutral","value":9},{"label":"sadness","value":0},{"label":"surprise","value":0}],"gender":[{"label":"male","value":72},{"label":"female","value":15}]}

	data = data.emotion

	// format the data
	// data.forEach(function(d) {
	//   d.sales = +d.sales;
	// });

	// Scale the range of the data in the domains
	x.domain(data.map(function(d) { return d.label; }));
	y.domain([0, d3.max(data, function(d) { return d.value; })]);

	// append the rectangles for the bar chart
	svg.selectAll(".bar")
	.data(data)
	.enter().append("rect")
	.attr("class", "bar")
	.attr("x", function(d) { return x(d.label); })
	.attr("width", x.bandwidth())
	.attr("y", function(d) { return y(d.value); })
	.attr("height", function(d) { return height - y(d.value); });

	// add the x Axis
	svg.append("g")
	.attr("transform", "translate(0," + height + ")")
	.call(d3.axisBottom(x));

	// add the y Axis
	svg.append("g")
	.call(d3.axisLeft(y));

	</script>
</body>
</html>
