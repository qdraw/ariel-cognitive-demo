<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard - powered by Colours AI</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.arc text {
				font: 10px sans-serif;
				text-anchor: middle;
			}

			.arc path {
				stroke: #fff;
			}
		</style>

		<link rel="icon" type="image/png" href="../img/favicon.png" />

		<meta name="dcterms.rightsHolder" content="&copy; Qdraw" />
		<meta name="dcterms.rights" content="Design" />
		<meta name="dcterms.dateCopyrighted" content="2017">
		<meta name="author" content="Dion" />
		<link rel="stylesheet" href="../css/bootstrap.min.css">

		<link rel="stylesheet" href="../css/style.css">

	</head>
<body>

	<div id="header">
		<img src="../img/logo.gif" alt="Colours logo" height="40">
	</div>




	<div class="container">
	  	<div class="item">
			<h1>Emotion <noscript>ENABLE JAVASCRIPT </noscript></h1>
			<div id="emotion"></div>
		</div>
	  	<div class="item">
			<h1>Gender</h1>
			<div id="gender"></div>
		</div>
		<div class="item100p">
			<h1>Age</h1>
			<div id="age"></div>
		</div>
	</div>
	<script src="../js/d3.v4.min.js"></script>

	<script type="text/javascript">
	function loadJSON(path, success, error)	{
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function()
		{
			if (xhr.readyState === XMLHttpRequest.DONE) {
				if (xhr.status === 200) {
					if (success)
						success(JSON.parse(xhr.responseText));
				} else {
					if (error)
						error(xhr);
				}
			}
		};
		xhr.open("GET", path, true);
		xhr.send();
	}

	loadJSON("data.json",
			 function(data) {
				 piChart(data.emotion,"#emotion");
				 piChart(data.gender,"#gender");
				 barChart(data.age,"#age")

			 },
			 function(xhr) { console.error(xhr); }
	)

	function piChart(data,element) {
		var width = 300,
		height = 300,
		// Think back to 5th grade. Radius is 1/2 of the diameter. What is the limiting factor on the diameter? Width or height, whichever is smaller
		radius = Math.min(width, height) / 2;
		var color = d3.scaleOrdinal()
			.range(["#21DA46","#16BF84","#0BA7BD","#089ED3","#008BFF"]);
		var pie = d3.pie()
			.value(function(d) { return d.value; })(data);

		var arc = d3.arc()
			.outerRadius(radius - 10)
			.innerRadius(0);

		var labelArc = d3.arc()
			.outerRadius(radius - 40)
			.innerRadius(radius - 40);

		var svg = d3.select(element) //#pie
			.append("svg")
				.attr("preserveAspectRatio", "xMinYMin meet")
				.attr("viewBox", "0 0 " + width + " " + height)
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width/2 + "," + height/2 +")"); // Moving the center point. 1/2 the width and 1/2 the height


		var g = svg.selectAll("arc")
			.data(pie)
			.enter().append("g")
			.attr("class", "arc");

		g.append("path")
			.attr("d", arc)
			.style("fill", function(d) { return color(d.data.label);});


		g.append("text")
			.attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
			.text(function(d) {
				if (d.data.value < 1) {
					return ""
				}
				if (d.data.value >= 1) {
				return d.data.label;
				}
			})
			.style("fill", "#fff");
	}


	function barChart(data,element) {
		// set the dimensions and margins of the graph
		var margin = {top: 20, right: 20, bottom: 40, left: 40},
		width = 800 - margin.left - margin.right,
		height = 300 - margin.top - margin.bottom;

		// set the ranges
		var x = d3.scaleBand()
			.range([0, width])
			.padding(0.1);
		var y = d3.scaleLinear()
			.range([height, 0]);

		// append the svg object to the body of the page
		// append a 'group' element to 'svg'
		// moves the 'group' element to the top left margin
		var svg = d3.select(element).append("svg")
				.attr("preserveAspectRatio", "xMinYMin meet")
				.attr("viewBox", "0 0 " + width + " " + height)

			.attr("width", width + margin.left + margin.right)
			.attr("class","bar")
			.attr("height", height + margin.top + margin.bottom)
			.attr("fill", "#008BFF")

			.append("g")
			.attr("transform",
			"translate(" + margin.left + "," + margin.top + ")");

		// Scale the range of the data in the domains
		x.domain(data.map(function(d) { return d.label; }));
		y.domain([0, d3.max(data, function(d) { return d.value; })]);

		// append the rectangles for the bar chart
		svg.selectAll(".bar")
			.data(data)
			.enter().append("rect")
			.attr("class", "bar")
			.attr("x", function(d) { return x(d.label); })
			.attr("width", x.bandwidth())
			.attr("y", function(d) { return y(d.value); })
			.attr("height", function(d) { return height - y(d.value); });

		// add the x Axis
		svg.append("g")
			.attr("transform", "translate(0," + height + ")")
			.attr("stroke", "white")
			.call(d3.axisBottom(x));

		// add the y Axis
		svg.append("g")
			.attr("stroke", "white")
			.call(d3.axisLeft(y));
	}


	</script>


  </body>
</html>
